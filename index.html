<html>
    <head>
        <title>Rock-Scissors-Paper Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    </head>
    <body>
        <header class="main-header">
            <h1>ONLINE ROCK-SCISSORS-PAPER GAME</h1>
            <h2>HOW LUCKY ARE YOU?</h2>
        </header>
        <section class="main-section">
            <div class="container">
                <div class="buttons">
                    <button class="allbuttons" id="rock">ROCK</button>
                    <button class="allbuttons" id="scissors">SCISSORS</button>
                    <button class="allbuttons" id="paper">PAPER</button>
                    <button class="allbuttons" id="reset">RESET</button>
                </div>
                <div class="player">
                    <img src="media/question.png" alt="player-choice" id="img-player">
                    <br>
                    <span id="score-player">0</span> 
                </div>
                <div class="computer">
                    <img src="media/question.png" alt="computer-choice" id="img-computer">
                    <br>
                    <span id="score-computer">0</span>  
                </div> 
            </div>
        </section>
        <script src="js/script.js" type="text/javascript" async></script>
    </body>
</html>
